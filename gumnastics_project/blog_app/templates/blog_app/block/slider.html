{% load static %}

<div id="carouselExampleCaptions" class="carousel slide home-slider" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/img_dwnld/polotna.jpg' %}" class="d-block w-100" alt="Полотна">
            <div class="carousel-caption d-none d-md-block">
                <h5>Воздушные полотна</h5>
                <p>Занятия для детей и взрослых. Короткий текст описания</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/img_dwnld/kolco.jpg' %}" class="d-block w-100" alt="Кольцо">
            <div class="carousel-caption d-none d-md-block">
                <h5>Воздушное кольцо</h5>
                <p>Занятия на кольце. Какой-то текст описания</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/img_dwnld/rastyazhka.jpg' %}" class="d-block w-100" alt="Растяжка">
            <div class="carousel-caption d-none d-md-block">
                <h5>Растяжка</h5>
                <p>Для люого возраста. Описание еще текст</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
